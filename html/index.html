<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta http-equiv="Content type" content="text/html;charset=UTF-8"/>
		<title>Калькулятор онлайн</title>
	</head>
	<body>
		<style>
			body{
            font-family: Arial, Helvetica, sans-serif;
        	}
			.send-button{
				width: 100px;
				height: 25px;
				border-radius: 25px;
				font-family: Arial, Helvetica, sans-serif;
				border: 0;
				background-color: #00ff00;
				font-size: 100%;
			}

			.stop-button{
				width: 50px;
				height: 25px;
				border-radius: 25px;
				font-family: Arial, Helvetica, sans-serif;
				font-weight: 200;
				border: 0;
				background-color: #ff0000;
				font-size: 100%;
			}
		</style>

        <form action="http://localhost:5000/" method="post">
			<h1>Арифметическое выражение</h1>
			<input type="text" name="expression" placeholder="Введите арифметическое выражение">
			<br>
			<button type="submit" class="send-button">Вычислить</button>
		</form>
		<br>
		<!-- <form action="http://localhost:8080/stop">
			<button type="submit" class="stop-button">Stop</button>
		</form> -->
		<br>
	</body>
</html>
